<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Tracker</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
      }
      .box {
        width: 100vw;
        height: 100vh;
        background: url('./soccer-bg.jpeg') no-repeat center center / cover;
        position: relative;
      }
      #ball {
        position: absolute;
        width: 50px;
        height: 50px;
        pointer-events: none; 
        transition: transform 1s ease;
      }
    </style>
  </head>
  <body>
    <div class="box" id="field">
      <img src="./ball.png" id="ball" alt="Ball">
    </div>
    <script src="./app.js"></script>
  </body>
</html>
